<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Fredericka+the+Great&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <main>
    <h1>Tic-Tac-Toe</h1>
    <div id="result"></div>
    <div class="board">
      <div class="square" id="squareOne"></div>
      <div class="square" id="squareTwo"></div>
      <div class="square" id="squareThree"></div>
      <div class="square" id="squareFour"></div>
      <div class="square" id="squareFive"></div>
      <div class="square" id="squareSix"></div>
      <div class="square" id="squareSeven"></div>
      <div class="square" id="squareEight"></div>
      <div class="square" id="squareNine"></div>
    </div>
    <button id="play-again">Play Again</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
